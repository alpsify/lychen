$schema: 'https://moonrepo.dev/schemas/workspace.json'

constraints:
  enforceProjectTypeRelationships: true

experiments:
  strictProjectIds: true

generator:
  templates:
    - ./templates

hasher:
  ignorePatterns:
    - '**/*.png'
    - '**/*.webp'
    - '**/*.webm'
    - '**/*.jpg'
    - '**/*.jpeg'
    - '**/*.ttf'
    - '**/vendor/**/*'
    - '**/public/bundles/**/*'
    - '**/bin/**/*'
  walkStrategy: glob

projects:
  - 'libs/**/*/moon.yml'
  - 'projects/**/*/moon.yml'

vcs:
  defaultBranch: main
  hooks:
    pre-commit:
      - 'moon :format-fix --affected'
      - 'moon :lint-fix --affected'
      - 'git add -u'
  manager: git
  syncHooks: true
