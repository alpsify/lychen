$schema: 'https://moonrepo.dev/schemas/tasks.json'

tasks:
  assets-sync:
    command: noop
    deps:
      - sync-fonts
      - sync-logos

  build:
    command: yarn build
    deps:
      - assets-sync
    options:
      cache: false

  dev:
    command: yarn run dev
    deps:
      - assets-sync
    env:
      VITE_UNHEAD_HOST: ${DEV_DOMAIN}
    options:
      persistent: true

  production-build:
    env:
      VITE_UNHEAD_HOST: ${PRODUCTION_DOMAIN}
    extends: build

  staging-build:
    env:
      VITE_UNHEAD_HOST: ${STAGING_DOMAIN}
    extends: build

  sync-fonts:
    command: ln -sfn $workspaceRoot/libs/assets/fonts $projectRoot/public/fonts
    deps:
      - assets:affected
    inputs:
      - '/libs/assets/fonts/**/*'
    options:
      cache: false

  sync-logos:
    command: ln -sfn $workspaceRoot/libs/assets/logos $projectRoot/public/logos
    deps:
      - assets:affected
    inputs:
      - '/libs/assets/logos/**/*'
    options:
      cache: false
