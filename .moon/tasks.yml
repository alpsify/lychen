$schema: 'https://moonrepo.dev/schemas/tasks.json'

implicitDeps:
  - '^:affected'

tasks:
  affected:
    command: noop
    options:
      internal: true

  list-application-id:
    command:
      - 'curl'
      - "-X 'GET'"
      - '${DOKPLOY_API_URL}api/project.all'
      - "-H 'accept: application/json'"
      - "-H 'Authorization: Bearer ${DOKPLOY_API_TOKEN}'"
