name: Pull Request

on:
  pull_request:

jobs:
  checkformat:
    name: 'Check ESLint and Prettier rules'
    runs-on: ubuntu-latest
    steps:
      - uses: 'actions/checkout@v4'
      - name: Install dependencies
        run: yarn install
      - name: Run ESLint
        run: yarn lint
      - name: Run Prettier
        run: yarn format
