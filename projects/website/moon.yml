dependsOn:
  - ui-components
  - ui-css
  - ui-i18n
  - ui-layouts
  - vue-util-i18n

env:
  DOKPLOY_APP_ID: 'jqEDVdLT2adh_RT3NLoQO'

id: website

language: typescript

project:
  description: 'Presentation site for Lychen ecosystem.'
  metadata:
    url: lychen.fr
  name: 'Lychen website'

tasks:
  docker-build:
    command: docker build . -t alpsify/lychen-website:latest
    deps:
      - build
    options:
      cache: false
    platform: system

  docker-push:
    command: docker push alpsify/lychen-website:latest
    deps:
      - docker-build
    options:
      cache: false
    platform: system

  dokploy-deploy:
    command:
      - 'curl'
      - '--trace'
      - "-X 'POST'"
      - '${DOKPLOY_API_URL}api/application.deploy'
      - "-H 'accept: application/json'"
      - "-H 'Content-Type: application/json'"
      - "-H 'Authorization: Bearer ${DOKPLOY_API_TOKEN}'"
      - '-d ''{ "applicationId": "ffCBBtPRugzcn0klq9pS3"}'''
    platform: system

type: application
