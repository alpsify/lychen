dependsOn:
  - ui-components
  - ui-css
  - ui-i18n
  - ui-layouts
  - vue-util-i18n

id: website

language: typescript

tasks:
  docker-build:
    command: docker build . -t alpsify/lychen-website:latest
    deps:
      - build
    local: true
    platform: system

  docker-push:
    command: docker push alpsify/lychen-website:latest
    deps:
      - docker-build
    local: true
    platform: system

type: application
