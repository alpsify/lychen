# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
  cache_adapter: cache.adapter.system
  locale: 'fr'
  uploads_base_url: 'https://%env(AWS_S3_BUCKET_NAME)%.s3.amazonaws.com/'

services:
  # makes classes in src/ available to be used as services
  # this creates a service per class whose id is the fully-qualified class name
  App\:
    exclude: '../src/{DependencyInjection,Entity,Migrations,Tests,Kernel.php}'
    resource: '../src/*'

  App\Action\:
    resource: '../src/Action'
    tags: ['controller.service_arguments']

  Aws\S3\S3Client:
    arguments:
      - credentials:
          key: '%env(AWS_S3_ACCESS_ID)%'
          secret: '%env(AWS_S3_ACCESS_SECRET)%'

        region: '%env(AWS_S3_REGION)%'
        version: '2006-03-01'

  Stripe\StripeClient:
    arguments:
      - api_key: '%env(STRIPE_SECRET_KEY)%'
  # default configuration for services in *this* file
  _defaults:
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    autowire: true # Automatically injects dependencies in your services.
    bind:
      $collectionProvider: '@api_platform.doctrine.orm.state.collection_provider'
      $frontUrl: '%env(FRONT_URL)%'
      $isDebug: '%kernel.debug%'
      $itemProvider: '@api_platform.doctrine.orm.state.item_provider'
      $persistProcessor: '@api_platform.doctrine.orm.state.persist_processor'
      $privateKeyFile: '%env(resolve:CUSTOM_JWT_PRIVATE_KEY)%'
      $privateKeyPassphrase: '%env(resolve:CUSTOM_JWT_PASSPHRASE_KEY)%'
      $publicKeyFile: '%env(resolve:CUSTOM_JWT_PUBLIC_KEY)%'
      $removeProcessor: '@api_platform.doctrine.orm.state.remove_processor'
      $s3BucketName: '%env(AWS_S3_BUCKET_NAME)%'
      $signingKey: '%kernel.secret%'
      $uploadedAssetsBaseUrl: '%uploads_base_url%'
      $uploadsFilesystem: '@oneup_flysystem.uploads_filesystem_filesystem'
