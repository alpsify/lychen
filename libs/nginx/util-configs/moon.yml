id: nginx-util-configs

tasks:
  sync-ssg:
    command:
      - 'yes'
      - '|'
      - cp
      - -rf
      - $projectRoot/ssg
    inputs:
      - '$projectRoot/ssg/'
    options:
      cache: false
    platform: system

  sync-pwa:
    command:
      - 'yes'
      - '|'
      - cp
      - -rf
      - $projectRoot/pwa
    inputs:
      - '$projectRoot/pwa/'
    options:
      cache: false
    platform: system

type: library
